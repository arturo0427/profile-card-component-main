<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Arturo Mu√±oz | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex">
      <article class="card">
        <img
          src="images/bg-pattern-card.svg"
          alt="header image"
          class="card-header"
        />
        </div>
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="profile photo" class="card-body-imagen">
         <h1>Victor Crest <span>26</span></h1>
          <p> 
            London
          </p> 
        </div>
        <div class="card-footer">
          <div class="card-footer-info">
            <h2>80K</h2>
             <p>Followers</p>
            </div>
          <div class="card-footer-info">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-footer-info">
            <h2>1.4K</h2>
            <p>Photos</p>  
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/arturo0427" target="_blank">Arturo Mu√±oz</a>.
      </div>
    </main>
  </body>
</html>
